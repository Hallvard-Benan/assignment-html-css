  <body>
    <header>
      <a href="index.html"
        ><img
          src="src/images/SquareEyes_Logo.png"
          alt="Square eyes logo and home button"
          class="logo"
      /></a>
      <input type="checkbox" id="menu-checkbox" />
      <label for="menu-checkbox" class="hamburger-icon"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <a href="my-movies.html" class="nav_item">My movies</a>
        <a href="buy-movies.html" class="nav_item active">Buy movies</a>
        <i class="fa-solid fa-magnifying-glass"
          ><input
            type="search"
            class="nav_item search"
            name="search"
            placeholder="search"
        /></i>
        <a href="checkout.html" class="nav_item checkout-link">
          Cart <img src="src/icons/Button-cart.svg" alt="" class="filter-black"
        /></a>
        <p id="js-cart-count"></p>
        <a href="#" class="nav_item button is-hidden">Sign up</a>
        <a href="#" class="nav_item button">
          Log out <img src="/src/icons/SignOut.svg" alt=""
        /></a>
      </nav>
    </header>
    <main>
      <div class="list_page_heading">
        <h1>Movies available for purchase</h1>
      </div>
      <section class="discover_section">
        <div class="categories_selector">
          <select name="Categories" id="categories">
            <option value="All categories">All categories</option>
            <option value="Action">Action</option>
            <option value="Comedy">Comedy</option>
            <option value="Drama">Drama</option>
            <option value="Sci-Fi">Sci-Fi</option>
            <option value="Horror">Horror</option>
          </select>
        </div>

        <h2 class="suggestions_heading">New movies</h2>
        <section class="suggestions_new">
          <div class="movie-row-container">
            <div class="movie-row"></div>
          </div>
        </section>

        <h2 class="suggestions_heading">Most Popular</h2>
        <section class="suggestions_popular">
          <div class="movie-row-container">
            <div class="movie-row"></div>
          </div>
        </section>
      </section>
    </main>
    <footer>
      <div class="social">
        <a href="https://www.facebook.com/" aria-label="facebook"
          ><i class="fa-brands fa-square-facebook"></i
        ></a>
        <a href="https://www.twitter.com/" aria-label="twitter"
          ><i class="fa-brands fa-square-twitter"></i
        ></a>
      </div>
      <div class="contact">
        <a href="contact.html">Contact us</a>
        <a href="about.html">About us</a>
      </div>
      &copy; Made by Hallvard Benan
