  <body class="checkout_body">
    <header>
      <a href="index.html"
        ><img
          src="images/SquareEyes_Logo.png"
          alt="Square eyes logo and home button"
          class="logo"
      /></a>
      <input type="checkbox" id="menu-checkbox" />
      <label for="menu-checkbox" class="hamburger-icon"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <a href="my-movies.html" class="nav_item">My movies</a>
        <a href="buy-movies.html" class="nav_item">Buy movies</a>
        <i class="fa-solid fa-magnifying-glass"
          ><input
            type="search"
            class="nav_item search"
            name="search"
            placeholder="search"
        /></i>
        <a href="#" class="nav_item">Login</a>
        <a href="#" class="nav_item button">Sign up</a>
      </nav>
    </header>
    <main class="checkout_page">
      <h1 class="contact_header">Checkout</h1>
      <section class="checkout">
        <img
          src="/images/Square_Eyes_Cover2.jpeg"
          alt="Godzilla King of the Monsters movie poster in portrait"
          class="poster_image"
        />
        <form action="submit.php" method="POST" class="checkout_form">
          <div>
            <label for="name" class="label_name">Name on card:</label>
            <input
              type="text"
              name="name"
              id="name"
              class="checkout_name"
              placeholder="Full Name"
            />
          </div>

          <div>
            <label for="card_number">Card number:</label>
            <input
              type="text"
              name="card_number"
              id="card_number"
              placeholder="1234 xxxx xxxx xxxx"
            />
          </div>

          <input type="date" name="expiry_date" id="expiry_date" />
          <input
            type="text"
            name="security_code"
            id="security_code"
            placeholder="xxx"
          />

          <div class="checkout_radio">
            <label for="card">Credit/debit</label>
            <input type="radio" name="card" value="card" id="card" />
          </div>

          <div class="checkout_radio">
            <label for="vipps">Vipps</label>
            <input type="radio" name="vipps" value="vipps" id="vipps" />
          </div>
          <p class="price_large">kr 199,99</p>
          <a href="/sucsess.html" class="confirm_btn">Confirm purchase</a>
        </form>
      </section>
