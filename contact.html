<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Hotjar Tracking Code for Square eyes version 1 -->

          function () {

        a = o.getElementsByTagName("head")[0];
        r = o.createElement("script");
        r.async = 1;
        r.src = t + h._hjSettings.hjid + j + h._hjSettings.hjsv;

    <script src="script.js" defer type="module"></script>
    <script src="src/js/contact.js" defer type="module"></script>
    <link rel="icon" type="image/svg+xml" href="/SE-logo.png" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contact Square eyes regarding any questions or suggestions"
    />
    <title>Square Eyes | Contact</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/c4e13e4f8b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <a href="index.html"
        ><img
          src="src/images/SquareEyes_Logo.png"
          alt="Square eyes logo and home button"
          class="logo"
      /></a>
      <input type="checkbox" id="menu-checkbox" />
      <label for="menu-checkbox" class="hamburger-icon"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <a href="my-movies.html" class="nav_item">My movies</a>
        <a href="buy-movies.html" class="nav_item">Buy movies</a>
        <i class="fa-solid fa-magnifying-glass"
          ><input
            type="search"
            class="nav_item search"
            name="search"
            placeholder="search"
        /></i>
        <a href="#" class="nav_item">Login</a>
        <a href="#" class="nav_item button">Sign up</a>
      </nav>
    </header>
    <main class="contact_page">
      <h1 class="contact_header">Message us</h1>
      <form class="contact_form" id="contact-form">
        <div class="input-section">
          <div class="email">
            <label for="email" class="label_email">E-mail:</label>
            <input
              name="email"
              id="email"
              placeholder="example@squareyes.com"
              class="contact_email"
              aria-describedby="email-error"
            />
          </div>
          <div class="form-error is-hidden" id="email-error">
            Please enter a valid email
          </div>
        </div>
        <div class="input-section">
          <div class="name">
            <label for="name" class="label_name">Name:</label>
            <input
              type="text"
              name="name"
              id="name"
              class="contact_name"
              aria-describedby="name-error"
            />
          </div>
          <div class="form-error is-hidden" id="name-error">
            Please fill in your full name
          </div>
        </div>
        <textarea
          name="message"
          id="subject"
          class="contact_message"
          placeholder="Your message"
          cols="30"
          rows="10"
          aria-describedby="subject-error"
        ></textarea>
        <div class="form-error is-hidden" id="subject-error">
          subject must be at least 10 characters
        </div>
        <input type="submit" class="contact_submit" />
      </form>
      <div id="validation-message"></div>
    </main>
    <footer>
      <div class="social">
        <a href="https://www.facebook.com/" aria-label="facebook"
          ><i class="fa-brands fa-square-facebook"></i
        ></a>
        <a href="https://www.twitter.com/" aria-label="twitter"
          ><i class="fa-brands fa-square-twitter"></i
        ></a>
      </div>
      <div class="contact">
        <a href="contact.html">Contact us</a>
        <a href="about.html">About us</a>
      </div>
      &copy; Made by Hallvard Benan
    </footer>
  </body>
</html>
